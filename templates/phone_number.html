<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Phone Number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <h3>Change Phone Number</h3>
    <form action="/change_phone_number" method="POST">
        <label for="phone_number">Current Phone Number:</label><br>
        <p>{{ current_phone_number }}</p>
            
        <label for="new_phone_number">New Phone Number:</label><br>
        <input type="text" id="new_phone_number" name="new_phone_number"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
